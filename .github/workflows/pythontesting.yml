
name: python-testing

# Only run this for pushes to master, develop-AC and for pull requests to master
on:
  push:
    branches:
    - master
    - develop-AC
  pull_request:
    branches:
    - master

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  pytest:
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ "macos-latest","ubuntu-16.04","ubuntu-20.04"] # dropping windows-latest from test matrix due to issues with rpy2 issue #73

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml
        python-version: 3.7
        auto-activate-base: false
        activate-environment: ramp-ua

    - name: run setup.py
      shell: bash -l {0}
      run: |
        conda activate ramp-ua
        python setup.py install

    - name: test running R code natively
      shell: bash -l {0}
      run: |
        R -e "source('R/py_int/covid_run.R'); initialize_r()"

    - name: install pytest-cov
      shell: bash -l {0}
      run: |
        conda activate ramp-ua
        pip install pytest-cov

    # run pytest within conda environment
    - name: Run pytest and generate coverage report
      shell: bash -l {0}
      timeout-minutes: 20
      run: |
        conda activate ramp-ua
        pytest --full-trace --cov=microsim tests/ --cov-report=xml
    - name: Upload coverage report to codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml